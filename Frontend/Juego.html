<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="./Css/funcionalida.css" />

<body>
  <div class="game-container">
    <header>
      <h1>Juego de Cartas de Fútbol</h1>
      <div id="ronda">Ronda 1/8</div>
      <div id="estadistica"></div>
    </header>

    <div id="jugadores-info">
  <div id="player-bar"></div> <!-- <- agregado para que tu función funcione -->
</div>


    <div id="cartas-jugadas"></div>

<button id="siguiente-ronda" class="boton-siguiente" style="display: none;">Siguiente Ronda</button>
